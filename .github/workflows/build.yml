name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lintweb:
    name: "Lint Web"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn --frozen-lockfile
      - name: Run ESLint
        run: yarn run eslint . --ext .ts,.tsx
      - name: Prettify code
        uses: creyD/prettier_action@v3.3
        with:
          prettier_options: -c ./src/**
          dry: true
  web:
    name: "Build Web"
    needs: lintweb
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: docker build web
  serverlint:
    name: "Lint Server"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          working-directory: server
  server:
    name: "Build Server"
    needs: serverlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: docker build server
  clientlint:
    name: "Lint Client"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          working-directory: client
  client:
    name: "Build Client"
    needs: clientlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Build
        run: go build -v .
        working-directory: ./client
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    # needs:
    #   - server
    #   - web
    name: "Run Tests With Cypress"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependancies
        run: yarn --cwd ../web --frozen-lockfile
      - name: Build Server
        run: go build .
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          install: false
          start: yarn start, ../server/server
          working-directory: web
